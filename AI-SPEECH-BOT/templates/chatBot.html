{% extends "index.html" %}

{% block title %}AIChatBot{% endblock %}

{% block extralib %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

{% endblock extralib%}

{% block body %}
<main>

    <div class="card">
        <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
                <div class="img_cont">
                    <img src="https://i.pinimg.com/originals/17/f6/8e/17f68e401b36b8b87346557940a40970.png"
                        class="rounded-circle user_img">
                    <!-- <span class="online_icon"></span> -->
                </div>
                <div class="user_info">
                    <span>Louis AI Bot</span>
                    <p>Number Of Messages here</p>
                </div>

            </div>
            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
            <div class="action_menu">
                <ul>
                    <li><i class="fas fa-user-circle"></i> View profile</li>
                    <li><i class="fas fa-users"></i> Add to close friends</li>
                    <li><i class="fas fa-plus"></i> Add to group</li>
                    <li><i class="fas fa-ban"></i> Block</li>
                </ul>
            </div>
        </div>
        <div class="card-body msg_card_body" id="chatbox">
            <!-- Define your texts here -->
            <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg" id="firstimg">
                    <img src="https://i.pinimg.com/originals/17/f6/8e/17f68e401b36b8b87346557940a40970.png"
                        class="rounded-circle user_img_msg">
                </div>
                <div class="msg_cotainer" id="firstmsg">
                    <div> Hi, how can I help you? </div>
                </div>
            </div>

        </div>

        <div class="card-footer">
            <div class="input-group">
                <div class="input-group-append">
                    <button class="input-group-text attach_btn" onclick="voiceResponse()"><i
                            class="material-icons">keyboard_voice</i></button>
                </div>
                <input id="textInput" type="text" name="msg" class="form-control type_msg"
                    placeholder="Type your message..."></input>
                <div class="input-group-append">
                    <button class="input-group-text send_btn" onclick="getBotResponse(2)"><i
                            class="fas fa-location-arrow"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-8 col-xl-6 chat">
                    
                </div>
            </div>
        </div>
    </body> -->
</main>
{% endblock body %}
